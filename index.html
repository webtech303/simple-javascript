<!DOCTYPE html>
<html>
<head>
	<title>javascript practice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img style="" src="image/samsung 1.png">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Phone</a></li>
					<li><a href="">Accessories</a></li>
					<li><a href="">Cart</a></li>
				</ul>
			</div>
		</nav>
		<div class="information">
			<div class="overlay"></div>
			<img src="image/samsung.png" class="mobile">
			<div id="circle">
				<div class="feature one">
					<img style="width: 120px; height: 90px;" src="image/pic taker.png">
					<div>
					<h1>Camera</h1>
					<p>12MP, Wide Angle lens</p>
					</div>
				</div>
				<div class="feature two">
					<img style="width: 100px; height: 90px;" src="image/run fast.png">
					<div><h1>Processor</h1>
					<p>Snapdragon Octa-core 11nm</p>
					</div>
				</div>
				<div class="feature three">
					<img style="width: 55px; height: 95px;" src="image/viewer.png">
					<div><h1>Display</h1>
					<p>605" mini-drop Fullscreen</p>
					</div>
				</div>
				<div class="feature four">
					<img style="width: 55px; height: 95px;" src="image/health.png">
					<div><h1>Battery</h1>
					<p>5000mAh, 720Hrs Standby</p>
					</div>
				</div>
			</div>
		</div>

		<div class="controls">
			<img src="image/arrow.png" id="upBtn">
			<h3>Features</h3>
			<img src="image/arrow.png" id="downBtn">
		</div>
	</div>

	<script type="text/javascript">
		var circle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");
		var rotateValue = circle.style.transform;
		var rotateSum;

		upBtn.onclick = function(){
			rotateSum = rotateValue + "rotate(-90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}
		downBtn.onclick = function(){
			rotateSum = rotateValue + "rotate(90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}
	</script>
</body>
</html>
